{% extends 'bootstrap/base.html' %}
{% block content %}
<div class="container">
    <div class="form-group">
        <form action="/regist/" method="post">
            <!-- <input type="text" name="article"> -->
            <textarea name="new_rec" rows="6" cols="100" class="form-control"></textarea>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
    <table class="table">
    {% for rec in memo %}
        <tr>
            <th>
                <form action="/delete/" method="post">
                    <button type="submit" name="del_rec" value={{ rec.id }} class="btn btn-secondary">delete</button>
                </form>
            </th>
            <th>{{ rec.id }}</th><th>{{ rec.time }}</th><th>{{ rec.text }}</th>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
